<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ingredient Search</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .search-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 12px;
      width: 350px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #suggestions {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      width: 400px;
      
      margin-right: auto;
    }

    #suggestions li {
      background: #f9f9f9;
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
     
    }

    #suggestions li:hover {
      background-color: #e6f0ff;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    img {
      margin-top: 20px;
      max-width: 300px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Search Ingredient Image</h2>
    <div class="search-group">
      <input type="text" id="searchInput" placeholder="Type ingredient name..." autocomplete="off" />
      <button id="searchBtn">Search</button>
    </div>

    <ul id="suggestions"></ul>

    <!-- These elements were missing -->
    <div class="error" id="errorMsg"></div>
    <img id="ingredientImg" src="" alt="Ingredient Image" />
  </div>

 <script src="script.js"></script>
</body>
</html>
